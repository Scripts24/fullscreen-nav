<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen overlay navigation</title>
    <link rel="stylesheet" href="/css/style.css" />

    <div class="overlay">

        <div class="block"></div>

    <div class="overlay-menu">
        <div class="menu-title">
            <p>[menu]</p>
        </div>

        <div class="menu-item">
            <div class="menu-item-year">
                <p>2024</p>
            </div>
            <div class="menu-item-name">
                <p>Catálogo</p>
            </div>
            <div class="menu-item-link">
                <a href="#">[Explorar]</a>
            </div>
        </div>

        <div class="menu-item">
            <div class="menu-item-year">
                <p>2024</p>

            </div>
            <div class="menu-item-link">

            </div>
        </div>

        <div class="menu-item">

                <p>2024</p>
            </div>

                <p>Diseñadores</p>
            </div>
            <div class="menu-item-link">
                <a href="#">[Explorar]</a>
            </div>
        </div>

        <div class="menu-item">
            <div class="menu-item-year">
                <p>2024</p>
            </div>
            <div class="menu-item-name">
                <p>Conócenos</p>
            </div>
            <div class="menu-item-link">
                <a href="#">[Explorar]</a>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
